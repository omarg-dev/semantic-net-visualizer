<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic Net Visualizer Beta</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>

    <header class="app-header">
        <div class="logo">
            <i class="fas fa-project-diagram"></i> Semantic Net Visualizer Beta
        </div>
        <div class="header-controls">
            <button id="btn-add-node" class="btn-secondary"
             title="Add Node (Double Click)">+ Node</button>
            <div class="divider"></div>
            <button id="btn-projects" class="btn-primary">
                <i class="fas fa-folder-open"></i> Projects
            </button>
            <button id="btn-export" class="btn-primary">
                <i class="fas fa-file-export"></i> Export JSON
            </button>
        </div>
    </header>

    <main id="network-container">
        <div id="tip-bar" class="tip-bar hidden"></div>

        <div id="network"></div>
        
        <div id="empty-state" class="empty-hint">
            <i class="fas fa-mouse-pointer"></i> Double-click empty space to add a node
        </div>

        <div id="floating-wrapper" class="floating-input hidden">
            <input id="floating-input" type="text" autocomplete="off">
            <div class="action-buttons">
                <button id="input-accept" class="positive menu-button"><i class="fas fa-check"></i></button>
                <button id="input-cancel" class="negative menu-button"><i class="fas fa-times"></i></button>
            </div>
        </div>

        <div id="orbit" class="orbit-container hidden">
            <div class="menu">
                <button id="ctx-add-rel" title="Link" class="positive menu-button"><i class="fas fa-link"></i></button>
                <button id="ctx-remove-node" title="Delete" class="negative menu-button"><i class="fas fa-trash"></i></button>
            </div>
            
            <div id="orbit-satellites"></div>
        </div>

        <div id="edge-menu" class="menu hidden">
            <button class="negative menu-button" id="ctx-remove-rel">
                <i class="fas fa-trash"></i>
            </button>
        </div>

        <button id="btn-infer" class="btn-infer hidden" title="Run Inference">
            <span>✨ Infer</span>
            <span id="infer-badge" class="infer-badge">0</span>
        </button>

    </main>
    
    <footer class="app-footer">
        <div class="footer-left">
            <span>&copy; 2025 Omar H.</span>
        </div>
        <div class="footer-right">
            <span class="version-pill">Beta v0.2</span>
            <a href="https://github.com/VenStudio/Semantic-Net-Visualizer" target="_blank" class="footer-link">
                <i class="fab fa-github"></i> Source Code
            </a>
        </div>
    </footer>

    <div id="modal-projects" class="modal-overlay">
        <button class="btn-close" onclick="closeModal('modal-projects')">×</button>
        <div class="modal-card">
            <div class="modal-body">
                <div class="project-grid" id="project-grid">
                    <div id="new-project" class="project-card new-project" onclick="document.getElementById('file-upload').click()">
                        <div class="icon-plus">+</div>
                    </div>
                </div>
                
                <input type="file" id="file-upload" accept=".snet" style="display: none;">
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script src="{{ url_for('static', filename='js/graph.js') }}"></script>
    
    <script src="{{ url_for('static', filename='js/orbit.js') }}"></script>
    <script src="{{ url_for('static', filename='js/interactions.js') }}"></script>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
